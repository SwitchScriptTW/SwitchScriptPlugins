name: Build and Release Switch ZIP

# 當 switch 資料夾內容有變動時觸發
on:
  push:
    paths:
      - 'switch/**'
  workflow_dispatch:  # 也可以手動觸發

permissions:
  contents: write  # 允許修改 release 和 tag

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set timestamp
        id: timestamp
        run: |
          DATETIME=$(date +'%Y%m%d_%H')
          echo "DATETIME=$DATETIME" >> $GITHUB_ENV

      - name: Zip switch folder
        run: |
          zip -r lang.zip ./switch

      - name: Verify zip
        run: ls -lh lang.zip

      - name: Delete previous release (if exists)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            for (const release of releases.data) {
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id
              });
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'tags/' + release.tag_name
              });
            }

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.DATETIME }}
          release_name: Release ${{ env.DATETIME }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload lang.zip to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/lang.zip
          asset_name: lang.zip
          asset_content_type: application/zip
